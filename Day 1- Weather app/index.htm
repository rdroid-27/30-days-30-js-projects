<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="searchBox"
          placeholder="Enter City"
          spellcheck="false"
        />
        <button id="searchBtn"><img src="images/search.png" alt="Search button" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name!</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" alt="rain" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="humidity" />
            <div>
              <p class="wind">15 Km/h</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js">
    
  </script>
</html>
