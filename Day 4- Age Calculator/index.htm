<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>JavaScript</h1>
      <h2>Age Calculator</h2>

      <div class="cal">
        <input type="date" name="Birth date" id="date" placeholder="none" />
        <button id="calcBtn" onclick="calculate()">Calculate</button>
      </div>
      <p id="result">
        You are <span class="age">30</span> Years,
        <span class="age">6</span> Months and <span class="age">17</span> Days
        old.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
